{% load crispy_forms_tags %}

<div class="incombill-form mb-3" hx-target="this" hx-swap="outerHTML">
    <form method="post" >
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-info user_form_save_btn" hx-post="{% url 'products:update_incombill_info' incombill.id %}">حفظ</button>
        <button class="btn user-form-cancel-btn" hx-post="{% url 'products:incombill_info_details' incombill.id %}">تراجع</button>
    </form>
</div>
